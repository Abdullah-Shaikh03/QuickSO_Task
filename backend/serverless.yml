service: feedback-api

frameworkVersion: '>=4'

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL}

    BUCKET_NAME: ${env:S3_BUCKET_NAME}

functions:
  app:
    handler: src/handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: es2020
    platform: node
    external: ["@prisma/client"]
    packager: npm
    concurrency: 10


package:
  include:
    - node_modules/.prisma/client/**
    - node_modules/@prisma/client/**
    - prisma/schema.prisma
    - prisma/migrations/**

